<script>

const state = {

// =================== ìœ í‹¸ë¦¬í‹° ===================
function $(id) { return document.getElementById(id); }
function formatNumber(n) { return Math.floor(n).toLocaleString(); }

function showToast(message, type = 'info') {

// =================== ì‚¬ìš©ì ì¸ì¦ ===================
function loadUser() {
  state.user = JSON.parse(localStorage.getItem('tl_user') || 'null');
  
  if (state.user) {
    state.wallet.tl = state.user.tl || 10000;
    state.wallet.tlc = state.user.tlc || 0;
    
    $('nav-guest').classList.add('hidden');
    $('nav-auth').classList.remove('hidden');
    $('avatar-letter').textContent = state.user.username?.charAt(0).toUpperCase() || 'D';
    
    updateBalances();
  }
  
  // Car ëª¨ë“œ ìƒíƒœ ë¡œë“œ
  state.carMode = localStorage.getItem('tl_car') === 'true';
  updateCarIndicator();
}

function updateBalances() {
  $('balance-tl').textContent = formatNumber(state.wallet.tl);
  $('balance-tlc').textContent = state.wallet.tlc.toFixed(4);
  
  const afterRecharge = state.wallet.tl + (parseInt($('recharge-amount')?.value) || 0);
  if ($('after-recharge')) {

function openModal(id) { $(id).classList.add('show'); }

function doRecharge() {
  const amount = parseInt($('recharge-amount').value) || 0;
  
  if (amount <= 0) {
    showToast('ê¸ˆì•¡ì„ ì…ë ¥í•˜ì„¸ìš”', 'error');

  state.wallet.tl += amount;
  state.user.tl = state.wallet.tl;
  localStorage.setItem('tl_user', JSON.stringify(state.user));

  closeModal('recharge-modal');
  showToast(`ğŸ’° ${formatNumber(amount)} TL ì¶©ì „ ì™„ë£Œ!`, 'success');
}
