<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeLink - Pulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      margin: 0;
      background: linear-gradient(135deg, #000000, #0a001a, #1a002e);
      color: white;
      font-family: system-ui, sans-serif;
      min-height: 100vh;
    }
    .glass {
      background: rgba(30,30,60,0.45);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0,255,255,0.15);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.7);
    }
    .glow {
      text-shadow: 0 0 20px #00f5ff;
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00f5ff; }
      to { text-shadow: 0 0 40px #00f5ff; }
    }
    .btn-glow:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0,245,255,0.7);
    }
  </style>
</head>
<body>
  <nav class="fixed top-0 w-full bg-black/70 backdrop-blur-xl z-50 px-8 py-5">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="text-4xl font-black text-cyan-400">TIMELINK</div>
      <div class="space-x-6">
        <a href="/signup.html" class="px-8 py-4 bg-gradient-to-r from-cyan-600 to-blue-600 rounded-full text-lg font-bold btn-glow transition-all duration-300">
          회원가입
        </a>
        <a href="/login.html" class="px-8 py-4 bg-gray-800/80 rounded-full text-lg font-bold hover:bg-gray-700 transition">
          로그인
        </a>
      </div>
    </div>
  </nav>

  <section class="pt-48 pb-32 text-center relative">
    <div class="absolute inset-0 bg-gradient-radial from-cyan-900/20 to-transparent pointer-events-none"></div>
    <div class="relative max-w-6xl mx-auto px-6">
      <h1 class="text-8xl md:text-10xl font-black mb-10 glow text-cyan-300">Feel the Pulse</h1>
      <p class="text-4xl md:text-6xl mb-16 opacity-90 leading-tight">
        네가 듣는 1초가 누군가의 돈이 된다
      </p>
      <a href="/create.html" class="inline-block px-24 py-10 text-4xl font-black rounded-full glass glow btn-glow transition-all duration-500">
        Create Track
      </a>
    </div>
  </section>

  <section class="max-w-7xl mx-auto px-8 pb-32 grid md:grid-cols-2 gap-16">
    <div class="glass p-16 rounded-4xl text-center glow">
      <h2 class="text-7xl font-black mb-10 text-cyan-400">Pulse Live</h2>
      <p id="pulse-count" class="text-10xl font-mono text-white glow">2847</p>
      <p class="text-3xl mt-10 opacity-80">현재 함께 듣는 사람들</p>
    </div>

    <div class="glass p-16 rounded-4xl">
      <h2 class="text-7xl font-black mb-12 text-center text-purple-400">Hot Pulse</h2>
      <div class="p-12 bg-black/50 rounded-3xl text-center border border-purple-500/30">
        <p class="text-4xl opacity-70 py-20 leading-relaxed">
          아직 트랙이 없습니다.<br>
          <span class="text-cyan-400 font-extrabold">Create Track</span>으로<br>지금 시작하세요!
        </p>
      </div>
    </div>
  </section>
</body>
</html>
