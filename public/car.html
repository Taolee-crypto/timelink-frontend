<script>
// =================== ì „ì—­ ìƒíƒœ ===================
const state = {
  user: null,
  wallet: { tl: 10000, tlc: 0 },
  carMode: false,
  session: { time: 0, pulse: 0 }
};

let timer = null;

// =================== ìœ í‹¸ë¦¬í‹° ===================
function $(id) { return document.getElementById(id); }
function formatNumber(n) { return Math.floor(n).toLocaleString(); }
function formatTime(s) { s = Math.floor(s || 0); return `${Math.floor(s/60)}:${String(s%60).padStart(2,'0')}`; }
function showToast(msg, type = 'info') { alert(msg); }

// =================== ì‚¬ìš©ì ì¸ì¦ ===================
function loadUser() {
  state.user = JSON.parse(localStorage.getItem('tl_user') || 'null');
  if (state.user) {
    state.wallet.tl = state.user.tl || 10000;
    state.wallet.tlc = state.user.tlc || 0;
    
    $('nav-guest').classList.add('hidden');
    $('nav-auth').classList.remove('hidden');
    $('avatar-letter').textContent = state.user.username?.charAt(0).toUpperCase() || 'D';
    
    updateBalances();
  } else {
    state.user = { username: 'Demo', email: 'demo@timelink.digital', tl: 10000, tlc: 0 };
    localStorage.setItem('tl_user', JSON.stringify(state.user));
    loadUser();
  }
}

function updateBalances() {
  $('balance-tl').textContent = formatNumber(state.wallet.tl);
  $('balance-tlc').textContent = state.wallet.tlc.toFixed(4);
}

function toggleDropdown() {
  $('dropdown').classList.toggle('show');
}

document.addEventListener('click', (e) => {
  if (!e.target.closest('.avatar')) {
    $('dropdown').classList.remove('show');
  }
});

function logout() {
  localStorage.removeItem('tl_token');
  localStorage.removeItem('tl_user');
  window.location.href = 'login.html';
}

// =================== Car Mode ===================
function setCar(on) {
  state.carMode = on;
  
  $('car-toggle').checked = on;
  $('car-hero').style.background = on ? 'linear-gradient(135deg,#f59e0b,#ffffff)' : 'white';
  $('car-emoji').textContent = on ? 'ğŸï¸' : 'ğŸš—';
  $('car-rate').textContent = on ? '2.0x' : '1.0x';
  $('stat-pulse').textContent = on ? '2x' : '1x';
  $('stat-tlc').textContent = on ? '2x' : '1x';
  $('stat-revenue').textContent = on ? '2x' : '1x';
  
  $('car-btn').className = on ? 'btn btn-stop' : 'btn btn-car';
  $('car-btn').textContent = on ? 'ğŸ›‘ ë¹„í™œì„±í™”' : 'ğŸš— Car Mode í™œì„±í™”';
  
  $('car-status').textContent = on ? 'ON' : 'Off';
  $('car-indicator').className = 'car-indicator' + (on ? ' on' : '');
  
  localStorage.setItem('tl_car', on);
  
  if (on && !timer) {
    timer = setInterval(() => {
      state.session.time++;
      state.session.pulse++;
      $('session-time').textContent = formatTime(state.session.time);
      $('session-pulse').textContent = formatNumber(state.session.pulse);
    }, 1000);
  } else if (!on && timer) {
    clearInterval(timer);
    timer = null;
  }
}

function toggleCar() {
  setCar(!state.carMode);
}

function syncToggle() {
  setCar($('car-toggle').checked);
}

function resetSession() {
  state.session = { time: 0, pulse: 0 };
  $('session-time').textContent = '0:00';
  $('session-pulse').textContent = '0';
  showToast('ì„¸ì…˜ ì´ˆê¸°í™” ì™„ë£Œ', 'info');
}

// =================== ì´ˆê¸°í™” ===================
loadUser();

// Car ëª¨ë“œ ìƒíƒœ ë™ê¸°í™”
state.carMode = localStorage.getItem('tl_car') === 'true';
setCar(state.carMode);
</script>

            });
        });
    }
    
    centerTabs();

    new MutationObserver(centerTabs).observe(document.body, { 
        childList: true, 
        subtree: true 
    });
})();
