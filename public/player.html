function loadTrack(id) {

function startProgressInterval() {

  progressInterval = setInterval(() => {

    // íŒŒì¼ TL ì†Œëª¨ (1ì´ˆë‹¹ 1 TL, Car Modeë©´ 2ë°°)

        $('play-btn').innerHTML = '<span>â–¶</span>';

      const fileProgress = (state.currentTrack.maxFileTL - state.currentTrack.fileTL) / state.currentTrack.maxFileTL * 100;
      progressBar.style.width = fileProgress + '%';

  }
}

function seek(event) {
  const container = $('progress-container');
  const rect = container.getBoundingClientRect();
  const pos = (event.clientX - rect.left) / rect.width;
  const newTime = pos * audio.duration;
  
  if (isFinite(newTime)) {
    audio.currentTime = newTime;
  }
}

function seekRelative(seconds) {
  if (audio.duration) {
    audio.currentTime = Math.max(0, Math.min(audio.duration, audio.currentTime + seconds));

}
