<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인 - TimeLink</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { 
  font-family: 'Inter', sans-serif; 
  background: #f8fafc; 
  color: #0f172a; 
  line-height: 1.5;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* 네비게이션 */
.navbar {
  background: white;
  border-bottom: 1px solid #e2e8f0;
  padding: 0 24px;
  height: 64px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 20px;
  font-weight: 800;
  text-decoration: none;
  color: #0f172a;
}
.logo-icon {
  width: 32px;
  height: 32px;
  background: #8b5cf6;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}
.logo span { color: #8b5cf6; }

/* 메인 콘텐츠 */
.main-content {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* 로그인 카드 */
.login-card {
  background: white;
  border-radius: 24px;
  padding: 32px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
}
.title {
  font-size: 28px;
  font-weight: 800;
  text-align: center;
  margin-bottom: 8px;
}
.subtitle {
  color: #64748b;
  text-align: center;
  margin-bottom: 24px;
}
.demo-box {
  background: #f1f5f9;
  border-radius: 12px;
  padding: 12px;
  text-align: center;
  margin-bottom: 24px;
  font-size: 14px;
}
.demo-box strong {
  color: #8b5cf6;
}

/* 입력 폼 */
.input-group {
  margin-bottom: 16px;
}
.input-group input {
  width: 100%;
  padding: 12px 16px;
  border: 1px solid #e2e8f0;
  border-radius: 8px;
  font-size: 14px;
  transition: all 0.2s;
}
.input-group input:focus {
  border-color: #8b5cf6;
  outline: none;
  box-shadow: 0 0 0 3px rgba(139,92,246,0.1);
}

/* 버튼 */
.btn {
  width: 100%;
  padding: 12px;
  background: #8b5cf6;
  color: white;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.2s;
}
.btn:hover {
  background: #7c3aed;
  transform: translateY(-1px);
}

/* 구분선 */
.divider {
  margin: 24px 0;
  text-align: center;
  position: relative;
}
.divider::before,
.divider::after {
  content: '';
  position: absolute;
  top: 50%;
  width: 45%;
  height: 1px;
  background: #e2e8f0;
}
.divider::before { left: 0; }
.divider::after { right: 0; }

/* 푸터 */
.footer {
  text-align: center;
  margin-top: 24px;
  font-size: 14px;
  color: #64748b;
}
.footer a {
  color: #8b5cf6;
  text-decoration: none;
  font-weight: 600;
}
.footer a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<nav class="navbar">
  <a href="index.html" class="logo">
    <div class="logo-icon">⚡</div>
    <div>Time<span>Link</span></div>
  </a>
</nav>

<div class="main-content">
  <div class="login-card">
    <div class="title">다시 오셨군요</div>
    <div class="subtitle">계속 Pulse를 쌓아보세요</div>
    
    <div class="demo-box">
      🎵 데모 계정: <strong>demo@timelink.digital</strong> / <strong>demo1234</strong>
    </div>

    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="email" placeholder="이메일" value="demo@timelink.digital" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="비밀번호" value="demo1234" required>
      </div>
      <button type="submit" class="btn" id="loginBtn">로그인</button>
    </form>

    <div class="divider">또는</div>
    
    <button class="btn" style="background: #e2e8f0; color: #475569; cursor: not-allowed;" disabled>
      TON Wallet 로그인 (준비 중)
    </button>

    <div class="footer">
      계정이 없으신가요? <a href="signup.html">무료 가입 →</a>
    </div>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  
  // 데모 로그인 (실제로는 API 호출)
  const user = {
    id: 1,
    username: email.split('@')[0],
    email: email,
    tl: 10000,
    tlc: 0,
    purchaseTL: 5000,
    earnedTL: 2300
  };
  
  // 저장
  localStorage.setItem('tl_user', JSON.stringify(user));
  
  // 알림
  alert('로그인 성공!');
  
  // 이동
  window.location.href = 'index.html';
});
</script>

</body>
</html>
