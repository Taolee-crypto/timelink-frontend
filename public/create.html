document.addEventListener('paste', function(e) {
  const activeElement = document.activeElement;
  const items = e.clipboardData.items;
  
  for (let i = 0; i < items.length; i++) {
    if (items[i].type.indexOf('image') !== -1) {
      const file = items[i].getAsFile();
      
      // AI íƒ­ì´ í™œì„±í™”ëœ ê²½ìš°
      if ($('ai-tab').style.display !== 'none') {
        if (activeElement && activeElement.id === 'ai-profile-url') {
          handleAIImage(file, 'profile');
        } else if (activeElement && activeElement.id === 'ai-payment-email') {
          handleAIImage(file, 'payment');
        } else if (activeElement && activeElement.id === 'ai-song-url') {
          handleAIImage(file, 'song');
        } else {
          // ë¹ˆ ì˜ì—­ ì¤‘ ì²« ë²ˆì§¸ì— ë¶™ì—¬ë„£ê¸°
          if (!state.ai.images.profile.url) {
            handleAIImage(file, 'profile');
          } else if (!state.ai.images.payment.url) {
            handleAIImage(file, 'payment');
          } else if (!state.ai.images.song.url) {
            handleAIImage(file, 'song');
          }
        }
      }
      e.preventDefault();
      break;
    }
  }
});
