<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입 - TimeLink</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #0f172a; line-height: 1.5; }
.navbar { background: white; border-bottom: 1px solid #e2e8f0; padding: 0 24px; height: 64px; display: flex; align-items: center; justify-content: space-between; }
.logo { display: flex; align-items: center; gap: 10px; font-size: 20px; font-weight: 800; text-decoration: none; color: #0f172a; }
.logo-icon { width: 32px; height: 32px; background: #8b5cf6; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; }
.logo span { color: #8b5cf6; }
.main-content { display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 64px); padding: 20px; }
.signup-card { background: white; border-radius: 24px; padding: 32px; width: 100%; max-width: 440px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
.title { font-size: 24px; font-weight: 800; text-align: center; margin-bottom: 8px; }
.subtitle { color: #64748b; text-align: center; margin-bottom: 24px; }
.input-group { margin-bottom: 16px; }
.input-group input { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 14px; }
.btn { width: 100%; padding: 12px; background: #8b5cf6; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
</style>
</head>
<body>
<nav class="navbar">
  <a href="index.html" class="logo"><div class="logo-icon">⚡</div><div>Time<span>Link</span></div></a>
</nav>

<div class="main-content">
  <div class="signup-card">
    <div class="title">계정 만들기</div>
    <div class="subtitle">지금 가입하면 10,000 TL 무료</div>
    
    <form onsubmit="handleSignup(event)">
      <div class="input-group"><input type="text" id="username" placeholder="닉네임" required></div>
      <div class="input-group"><input type="email" id="email" placeholder="이메일" required></div>
      <div class="input-group"><input type="password" id="password" placeholder="비밀번호" required></div>
      <button type="submit" class="btn">가입하기</button>
    </form>
    
    <div style="text-align: center; margin-top: 16px;">
      이미 계정이 있나요? <a href="login.html" style="color: #8b5cf6;">로그인</a>
    </div>
  </div>
</div>

<script>
function handleSignup(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    
    const user = {
        id: Date.now(),
        username: username,
        email: email,
        tl: 10000,
        tlc: 0,
        purchaseTL: 5000,
        earnedTL: 2300
    };
    
    localStorage.setItem('tl_user', JSON.stringify(user));
    alert('🎉 회원가입 완료! 10,000 TL 지급!');
    window.location.href = 'index.html';
}
</script>
</body>
</html>
