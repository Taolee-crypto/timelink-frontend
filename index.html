<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimeLink — Time-Based Music Economy</title>

  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>⏰</text></svg>" type="image/svg+xml">

  <!-- 파티클 + GSAP CDN (가볍게) -->
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/all@3/tsparticles.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/preset-stars@3/tsparticles.preset.stars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0a0015;
      color: white;
      overflow-x: hidden;
    }
    .hero {
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    .bg-gradient {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 70%, #2a1a3a 0%, #0a0a0a 50%);
      opacity: 0.9;
      z-index: 1;
    }
    #particles-js {
      position: absolute;
      inset: 0;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 10;
      max-width: 900px;
      padding: 20px;
    }
    .title {
      font-size: clamp(4rem, 12vw, 9rem);
      font-weight: 900;
      background: linear-gradient(90deg, #c084fc, #8b5cf6, #60a5fa, #34d399);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1.5rem;
      line-height: 0.9;
      text-shadow: 0 0 40px rgba(139,92,246,0.5);
    }
    .subtitle {
      font-size: clamp(1.4rem, 4vw, 1.8rem);
      color: #d1d5ff;
      margin-bottom: 3rem;
      opacity: 0.9;
    }
    .btn-group {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      padding: 1rem 2.5rem;
      font-size: 1.3rem;
      font-weight: 700;
      border-radius: 999px;
      transition: all 0.4s;
      cursor: pointer;
    }
    .btn-primary {
      background: linear-gradient(45deg, #7c3aed, #a78bfa);
      color: white;
      border: none;
      box-shadow: 0 10px 30px rgba(124,58,237,0.5);
    }
    .btn-primary:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 20px 50px rgba(124,58,237,0.7);
    }
    .btn-secondary {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
    }
    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
      transform: translateY(-4px);
    }
    .stats {
      margin-top: 5rem;
      display: flex;
      gap: 4rem;
      justify-content: center;
      flex-wrap: wrap;
      background: rgba(30,30,60,0.25);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(139,92,246,0.18);
      border-radius: 20px;
      padding: 2rem 4rem;
    }
    .stat-item {
      text-align: center;
      min-width: 140px;
    }
    .stat-num {
      font-size: 3rem;
      font-weight: 900;
      color: white;
      text-shadow: 0 0 20px rgba(139,92,246,0.6);
    }
    .stat-label {
      font-size: 1rem;
      color: #c4b5fd;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<section class="hero">
  <div class="bg-gradient"></div>
  <div id="particles-js"></div>

  <div class="content">
    <h1 class="title">TimeLink</h1>
    <p class="subtitle">
      시간이 곧 수익이 되는 음악 경제 플랫폼<br>
      AI 인증 · 실시간 정산 · 금 담보 TLC
    </p>

    <div class="btn-group">
      <button class="btn btn-primary" onclick="enterApp()">플랫폼 시작하기 →</button>
      <button class="btn btn-secondary">자세히 알아보기 ↓</button>
    </div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-num">128+</div>
        <div class="stat-label">창작 파일</div>
      </div>
      <div class="stat-item">
        <div class="stat-num">45,820</div>
        <div class="stat-label">누적 TL</div>
      </div>
      <div class="stat-item">
        <div class="stat-num">12.45</div>
        <div class="stat-label">채굴된 TLC</div>
      </div>
    </div>
  </div>
</section>

<div id="mainApp" style="display:none;">
  <!-- 여기에 당신의 **기존 index.html** body 전체를 그대로 붙여넣으세요 -->
  <!-- 기존에 있던 header, tabs, modal, tab-content, script 등 전부 -->
  <!-- ... 기존 콘텐츠 전체 복사해서 여기에 붙이기 ... -->
</div>

<script>
// 파티클 배경
tsParticles.load("particles-js", {
  preset: "stars",
  background: { color: "transparent" },
  particles: {
    number: { value: 70 },
    color: { value: ["#8b5cf6","#c084fc","#60a5fa","#34d399"] },
    opacity: { value: 0.6, random: true },
    size: { value: 1.8, random: true },
    move: { enable: true, speed: 0.7 }
  }
});

// GSAP으로 부드럽게 등장
gsap.from(".title",       { y:80, opacity:0, duration:1.5, ease:"power3.out" });
gsap.from(".subtitle",    { y:60, opacity:0, duration:1.4, delay:0.4 });
gsap.from(".btn-group button", { y:40, opacity:0, duration:1.2, stagger:0.2, delay:0.8 });
gsap.from(".stats",       { y:50, opacity:0, duration:1.3, delay:1.2 });

// 앱 들어가기 버튼
function enterApp() {
  document.querySelector('.hero').style.display = 'none';
  document.getElementById('mainApp').style.display = 'block';
}
</script>

<!-- 기존 <script> 전체를 여기에 그대로 붙여넣기 -->
<script>
  // ... 당신의 기존 index.html에 있던 <script> 태그 안의 모든 코드 그대로 복사해서 붙여넣기 ...
  // App, Auth, TL3, player, mining 등 모든 로직
</script>

</body>
</html>
