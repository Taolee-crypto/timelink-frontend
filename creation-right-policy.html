<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>저작권 정책 - TimeLink</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Inter',sans-serif; background:#f8f9fa; color:#1f2937; line-height:1.6; }
.container { max-width:800px; margin:0 auto; padding:40px 24px; }
.card { background:white; border-radius:24px; padding:32px; box-shadow:0 4px 6px -1px rgba(0,0,0,0.1); }
h1 { font-size:32px; font-weight:800; margin-bottom:24px; }
h2 { font-size:20px; font-weight:700; margin:24px 0 12px; }
.policy-box { background:#f3f4f6; border-radius:12px; padding:20px; margin:20px 0; }
.warning { background:#fee2e2; border-left:4px solid #ef4444; padding:16px; border-radius:8px; }
.btn { display:inline-block; padding:10px 20px; border-radius:999px; font-weight:600; text-decoration:none; }
.btn-primary { background:#10b981; color:white; }

/* 저작권 보호 시스템 */
.copyright-policy {
  animation: slideDown 0.3s ease;
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.copyright-badge {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  padding: 4px 10px;
  border-radius: 999px;
  font-size: 11px;
  font-weight: 600;
  background: #f3f4f6;
  color: #4b5563;
}

.copyright-badge.verified {
  background: #d1fae5;
  color: #065f46;
}

.copyright-badge.unverified {
  background: #fee2e2;
  color: #991b1b;
}

.copyright-badge.warning {
  background: #ffedd5;
  color: #9a3412;
}

.copyright-tooltip {
  position: relative;
  cursor: help;
}

.copyright-tooltip:hover::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 100%;
  left: 50%;
  transform: translateX(-50%);
  background: #1f2937;
  color: white;
  padding: 4px 8px;
  border-radius: 4px;
  font-size: 11px;
  white-space: nowrap;
  z-index: 10;
  margin-bottom: 4px;
}

.verification-badge {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  padding: 2px 8px;
  border-radius: 999px;
  font-size: 10px;
  font-weight: 600;
}

.verification-badge.ai {
  background: #e0f2fe;
  color: #0369a1;
}

.verification-badge.manual {
  background: #fef3c7;
  color: #92400e;
}

.verification-badge.spotify {
  background: #1db954;
  color: white;
}

.ai-warning {
  background: #fff3cd;
  border: 1px solid #ffeeba;
  color: #856404;
  padding: 12px;
  border-radius: 8px;
  margin: 10px 0;
  font-size: 13px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.ai-warning i {
  font-size: 18px;
}


</head>
<body>
<div class="container">
  <div class="card">
    <h1>⚖️ 저작권 보호 정책</h1>
    
    <div class="warning">
      <strong style="color:#991b1b; font-size:18px;">법적 고지</strong>
      <p style="margin-top:8px;">TimeLink에 업로드되는 모든 콘텐츠의 법적 책임은 <strong style="color:#dc2626;">업로더에게 100% 있습니다.</strong> 저작권 침해 시 민형사상 책임을 질 수 있습니다.</p>
    </div>
    
    <h2>1. 인증 시스템</h2>
    <p>TimeLink는 AI 기반 유사도 검사를 통해 저작물을 보호합니다. 인증된 콘텐츠만 저작권 보호를 받을 수 있습니다.</p>
    
    <div class="policy-box">
      <strong>✅ 인증 콘텐츠</strong>
      <ul style="margin-top:8px; margin-left:20px;">
        <li>AI OCR 인증 완료 (프로필, 결제, 생성 증명)</li>
        <li>AI 유사도 검사 통과 (70% 미만 유사도)</li>
        <li>Spotify 등 공식 플랫폼 연동 인증</li>
        <li>관리자 수동 인증</li>
      </ul>
    </div>
    
    <div class="policy-box" style="background:#fee2e2;">
      <strong>❌ 미인증 콘텐츠</strong>
      <ul style="margin-top:8px; margin-left:20px;">
        <li>모든 법적 책임 업로더 본인 부담</li>
        <li>저작권 침해 신고 시 즉시 삭제</li>
        <li>반복 침해 시 계정 영구 정지</li>
      </ul>
    </div>
    
    <h2>2. AI 유사도 검사</h2>
    <p>모든 업로드된 음원/영상은 AI가 기존 저작물과 유사도를 분석합니다.</p>
    <ul style="margin:12px 0 20px 20px;">
      <li><strong>30% 미만:</strong> 안전 (인증 가능)</li>
      <li><strong>30-70%:</strong> 주의 (수동 검토)</li>
      <li><strong>70% 이상:</strong> 위험 (업로드 불가/차단)</li>
    </ul>
    
    <h2>3. 저작권 침해 신고</h2>
    <p>저작권 침해를 발견하신 경우 즉시 신고해 주세요.</p>
    <div style="margin:20px 0;">
      <a href="mailto:copyright@timelink.com" class="btn btn-primary">저작권 침해 신고하기</a>
    </div>
    
    <h2>4. 업로더 책임 조항</h2>
    <p>TimeLink 이용약관 제X조에 따라 업로더는 다음을 보증합니다:</p>
    <ol style="margin:12px 0 20px 20px;">
      <li>업로드한 콘텐츠의 저작권을 보유하거나 합법적 사용 권한이 있음</li>
      <li>제3자의 권리를 침해하지 않음</li>
      <li>위반 시 모든 법적 책임을 부담함</li>
    </ol>
    
    <p style="margin-top:24px; color:#6b7280; font-size:14px;">마지막 업데이트: 2026년 2월 25일</p>
  </div>
</div>
</body>
</html>
